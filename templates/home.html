<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Forex Converter</title>
</head>
<body>
    <h1>Foreign Exchange Converter</h1>
    <form action="/" method="post">
        <p>Converting from <input type="text" name="from"></p>
        <p>Converting to <input type="text" name="to"></p>
        <p>Amount:<input type="text" name="amount"></p>
        <button>Convert</button>
    </form>
    <div id="msg">
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        {% if converted_amount is not none %}
        <p>Converted amount: {{converted_currency}} {{ converted_amount }}</p>
    </div>
        {% endif %}
</body>
</html>
